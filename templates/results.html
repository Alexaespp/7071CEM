<!--HTML structure of the search results page, where the user can see the results of their query-->
<!DOCTYPE html>
<html>
<head>
    <title>CGL Search Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0070BB;
            padding: 15px;
            text-align: left;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 15px;
            color: #888;
        }

        .search-query-text {
            font-size: 28px;
        }

        .search-query-data {
            font-size: 24px;
            font-weight: normal; 
        }
    </style>
</head>
<body>
    <div class="header">Coventry University</div>
    <div class="container mt-4">
        <h1 class="text-center">Search Results</h1>

        <!-- Search query -->
        <div class="text-center mb-3">
            <strong class="search-query-text">Search Query: </strong>
            <span class="search-query-data">{{ search_query }}</span>
        </div>

        <!-- Search results -->
        <div class="table-responsive">
            {% if search_results %}
                <table class="table table-bordered table-hover table-layout-fixed">
                    <tbody><h2>
                        {{ search_results | safe }}
                    </h2>
                </tbody>
                </table>
            {% else %}
                <div class="alert alert-info">
                    No results found for the search query.
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-text">This application was made by Alexandra EspialidouÂ©</div>
</body>
</html>
