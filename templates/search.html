<!--HTML structure of the search page, where the user can input a search query-->

<!DOCTYPE html>
<html>
<head>
    <title>CGL Search Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 200px; 
            position: relative; 
            min-height: 100vh; 
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0070BB;
            padding: 15px;
            text-align: left;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        .search-image {
            max-width: 400px;
            margin-top: 20px;
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 15px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">Coventry University</div>
    <div class="container mt-4">
        <h1 class="text-center">CGL Publications Search</h1>

        <!-- Search form -->
        <form method="POST" action="/">
            <div class="input-group mb-3">
                <input type="text" name="search_query" class="form-control" placeholder="Enter your search query">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <!-- CGL button -->
        <div class="text-center">
            <a href="https://pureportal.coventry.ac.uk/en/organisations/centre-global-learning" class="btn btn-info"
             target="_blank">Visit the Centre for Global Learning </a>
        </div>

        <!-- Coventry University logo -->
        <div class="text-center">
            <img src="https://ww1.freelogovectors.net/wp-content/uploads/2023/04/coventry_university_logo-freelogovectors.net_-640x360.png?lossy=1&ssl=1&fit=640%2C360" 
            alt="Coventry University logo" class="search-image">
        </div>
        <div class="footer-text">This application was made by Alexandra EspialidouÂ©</div>
    </div>
</body>
</html>
